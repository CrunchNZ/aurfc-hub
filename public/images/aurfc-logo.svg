<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background with proper proportions -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main shield shape - more accurate proportions -->
  <path d="M100 15 L175 50 L175 190 L100 225 L25 190 L25 50 Z" 
        fill="url(#shieldGradient)" 
        stroke="#003366" 
        stroke-width="2"/>
  
  <!-- Top section - AURFC text panel -->
  <rect x="30" y="25" width="140" height="45" fill="white" rx="3" stroke="#003366" stroke-width="1"/>
  <text x="100" y="52" font-family="Georgia, serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#003366" letter-spacing="1">AURFC</text>
  
  <!-- Middle section - Kiwi birds and landscape -->
  <rect x="30" y="80" width="140" height="65" fill="white" rx="3" stroke="#003366" stroke-width="1"/>
  
  <!-- Kiwi birds - more accurate silhouettes -->
  <g fill="#003366">
    <!-- Left kiwi -->
    <ellipse cx="50" cy="100" rx="6" ry="10"/>
    <ellipse cx="47" cy="96" rx="2" ry="3" fill="white"/>
    <path d="M44 98 L40 102 L44 106" stroke="#003366" stroke-width="1.5" fill="none"/>
    
    <!-- Center kiwi -->
    <ellipse cx="100" cy="100" rx="6" ry="10"/>
    <ellipse cx="97" cy="96" rx="2" ry="3" fill="white"/>
    <path d="M94 98 L90 102 L94 106" stroke="#003366" stroke-width="1.5" fill="none"/>
    
    <!-- Right kiwi -->
    <ellipse cx="150" cy="100" rx="6" ry="10"/>
    <ellipse cx="147" cy="96" rx="2" ry="3" fill="white"/>
    <path d="M144 98 L140 102 L144 106" stroke="#003366" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Wavy landscape line - more natural curve -->
  <path d="M35 135 Q50 130 65 135 Q80 140 95 135 Q110 130 125 135 Q140 140 155 135 Q170 130 185 135" 
        stroke="#003366" stroke-width="2.5" fill="none"/>
  
  <!-- Bottom section - Academic elements -->
  <rect x="30" y="155" width="140" height="50" fill="white" rx="3" stroke="#003366" stroke-width="1"/>
  
  <!-- Stars - more accurate five-pointed stars -->
  <g fill="#003366">
    <!-- Left star -->
    <path d="M50 165 L52 170 L57 170 L53 173 L55 178 L50 175 L45 178 L47 173 L43 170 L48 170 Z"/>
    <!-- Right star -->
    <path d="M150 165 L152 170 L157 170 L153 173 L155 178 L150 175 L145 178 L147 173 L143 170 L148 170 Z"/>
    <!-- Bottom star -->
    <path d="M100 185 L102 190 L107 190 L103 193 L105 198 L100 195 L95 198 L97 193 L93 190 L98 190 Z"/>
  </g>
  
  <!-- Open book - more detailed -->
  <g fill="#003366">
    <rect x="85" y="170" width="30" height="25" rx="2"/>
    <rect x="87" y="172" width="26" height="21" fill="white"/>
    <line x1="100" y1="172" x2="100" y2="193" stroke="#003366" stroke-width="1"/>
    <line x1="87" y1="178" x2="113" y2="178" stroke="#003366" stroke-width="0.8"/>
    <line x1="87" y1="183" x2="113" y2="183" stroke="#003366" stroke-width="0.8"/>
  </g>
</svg>
